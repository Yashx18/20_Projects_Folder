<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/20_Projects_Folder/Project_05/css/progress.css">
    <link rel="stylesheet" href="/20_Projects_Folder/Project_05/css/style.css">
    <script src="https://kit.fontawesome.com/c2ae93834f.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
</head>

<body class="flex-center flex-dir-column">
    <h1>Custom Video Player</h1>
    <video src="/20_Projects_Folder/Project_05/videos/gone.mp4" id="video" class="screen"
        poster="/20_Projects_Folder/Project_05/img/poster.png"></video>
        <div class="controls flex-center">
            <button class="btn" id="play">
                <i class="fa fa-play fa-2x"></i>
            </button>
            <button class="btn" id="stop">
                <i class="fa fa-stop fa-2x"></i>
            </button>
            <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
            <span class="timestamp" id="timestamp">00:00</span>
        </div>
</body>
<script src="script.js"></script>

</html>
