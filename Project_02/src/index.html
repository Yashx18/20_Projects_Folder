<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>

<body>
    <div class="container flex">
        <div class="content">
            <div class="intro">
                <p id="start">Start for Free</p>
                <h1>Create new account<span>.</span></h1>
                <p id="member">Already A Member?<a href="#"> Log in</a></p>
            </div>
            <div class="form">
                <form action="#" id="form" class="flex-center flex-direction-column">

                    <div class="form-control input-section">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                        <small>Error</small>
                    </div>

                    <div class="form-control input-section">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                        <small>Error</small>
                    </div>
                    <div class="form-control input-section">
                        <label for="Password">Password</label>
                        <input type="password" name="Password" id="password">
                        <small>Error</small>
                    </div>
                    <div class="form-control input-section">
                        <label for="password2">Repeat Password</label>
                        <input type="password" name="password2" id="password2">
                        <small >Error</small>
                    </div>
                    <button id="submit">Submit</button>
                </form>
            </div>

        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
